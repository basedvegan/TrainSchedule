<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Schedule</title>
</head>

<body>
    <!-- box for title -->
    <div class="jumbotron jumbotron-dark">
        <div class="container">
            <h1 class="display-4">Train Scheduler ðŸš† </h1>
            <p class="lead">going off the rails on a crazy train </p>
        </div>
    </div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Current Train Schedule</h3>
        </div>
        <div class="card-body table-dark">
            <!-- table for train name and details -->
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                </tbody>
            </table>

        </div>
    </div>
<br>
    <div class="card">
        <div class="card-header">
            <h3>Add Train</h3>
        </div>
        <div class="card-body table-dark">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Chicago">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTime" placeholder="13:45">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency (min)" placeholder="0">
                </div>
                <div class="form-group row">
                    <div class="col-sm-02">
                        <button type="submit" class="btn btn-outline-info"  id="submit">submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
